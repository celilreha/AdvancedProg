<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/CRE.png">
    <script src="data.js"></script>
    <title>Hangman </title>
</head>

<body id="body">
<canvas class="a" id="boxCanvas" width="750" height="100" >.</canvas>
<canvas class="b" id="manCanvas" width="320" height="600" style="border:5px solid black;">.</canvas>


<h1 id=title >HANGMAN</h1>
<hr />
<div id="main">

    <div id="buttons">
    </div>
    <select name="category" id="category">
    </select>
    <button id="playButton">Play</button>
    <p></p>
    <p id="categoryName"></p>
    <div id="end">
        <img class=a src="images/up.png" id="up">
        <img class=a src="images/down.png" id="down">
        <p id="mylives" ></p>
        <p id="guessTxt"></p>
        Try: <input onfocus="this.select()" onkeydown="return checkKey(event.key)" oninput="changeTxt(this.value)" type="text" name="tryText" id="tryText" ><br>
            <button id="tryButton">Try</button><br>
        <p style="font-size: 10px">Use '-' instead of space character</p>
        <p id='score' ></p>
        <button id="reset" >Play again</button>
    </div>
</div>
<script>
    self.addEventListener('install', function (event) {
        event.waitUntil(self.skipWaiting()); // Activate worker immediately
    });
    self.addEventListener('activate', function (event) {
        event.waitUntil(self.clients.claim()); // Become available to all pages
    });
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('https://celilreha.github.io/AdvancedProg/sw.js')
            .then((reg) => { console.log('SW Registered', reg) })
            .catch(console.log)
    }
</script>
<script>

    function changeTxt(value) {
        document.getElementById("tryText").style.backgroundColor = "blue";
        document.getElementById("tryText").style.color = "white";
        if(value==="")
            changeTxt2();
    }
    function changeTxt2() {
        document.getElementById("tryText").style.backgroundColor = "white";
        document.getElementById("tryText").style.color = "blue";
    }
    function checkKey(key) {
        return (key >= 'a' && key <= 'z')||(key == 'Backspace')||(key === '-');
    }
</script>
</body>
</html>
